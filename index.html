<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Gerenciador de Usuários</h1>

    <!-- Formulário para adicionar novos usuários -->
    <div class="form-container">
        <h2>Gerenciador de Usuários</h2>
        <form id="userForm">
            <input type="hidden" id="id" class="input-field" placeholder="Nome" required>
            <input type="text" id="nome" class="input-field" placeholder="Nome" required>
            <input type="email" id="email" class="input-field" placeholder="E-mail" required>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>

    <!-- Tabela de Usuários -->
    <h2>Lista de Usuários</h2>
    <table id="userList">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Usuários serão adicionados aqui dinamicamente -->
        </tbody>
    </table>
</div>
<script src="./script.js"></script>
</body>
</html>
